<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>js6JSON.html</title>
</head>
<body>
	Java Script Object Notation(JSON) 학습<br>
	<div id="dataView"></div>
	<hr>
	<div id="dataView2"></div>
	<hr>
	<div id="dataView3"></div>
	<!-- person3의 데이터 중 이름만 버튼을 클릭하면 
	input tag에 출력하기
	-->
	<!-- 내가한거 -->
	<button onclick="displayView1()">이름View</button> 
	
	<button onclick="myFun()">이름View</button>
	<br>
	<input type="text" id="viewDataName">
	
	<script type="text/javascript">
		//java script의 객체
		//사용방법 : key로 value값 사용 가능
		var person = {name:"신동엽",age:47};
		document.getElementById("dataView").innerText = person.name;
		
		//java script의 객체
		//사용방법 : key로 value값 사용 가능
		var person2 = {"name":"신동엽","age":47};
		document.getElementById("dataView").innerText = person2.name+ " " + person2.age;
		
		
		//순수 문자열 -> key로 value 사용 가능한 JSON 객체로 변환 하려면 가공 작업 필수
		//JSON.parse() : key와 value가 반드시 쌍따옴표여야 함
		var person3 = '{"name":"신동엽","age":47}';
		person3 = JSON.parse(person3);
		document.getElementById("dataView").innerText = person3.name+ " " + person3.age;
		
		//순수 문자열 -> key로 value 사용 가능한 JSON 객체로 변환 하려면 가공 작업 필수
		//eval() : 단일 따옴표의 문자열 데이터를 JSON 객체로 변환
		//데이터 앞뒤에 () 표기 필수
		var person4 = "{'name':'신동엽','age':47}";
		//person4 = JSON.parse(person4);  안됨 ' 가 밖에 " 가 안에 있어야함
		person4 = eval("("+person4+")");
		document.getElementById("dataView2").innerText = person4.name+ " " + person4.age;
		
		
		//내가한거
		function displayView1(){ 
		      document.getElementById("dataView3").innerText=person3.name
		   }
		
		function myFun(){
			document.getElementById("viewDataName").value = person3.name
		}				
	</script>
	
</body>
</html>
